<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TablesPage</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glypicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make Your Reservation<h2>
        <br>

        <div class="text-center">
          <a href="/reserve"><button type="button" class="btn btn-lg btn-primary"><span class-"glyphicon glyphicon-list-alt"></span>Make Reservations</button></a>
          <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservations</h4>
            </div>
              <div class="panel-body" id="tableSection">
              </div>
            </div>
          </div>
        </div>




  <script type="text/javascript">

  $.get("/api", function(data) {
    console.log(data);
    for (var i = 0; i < data.length; i++) {
      var wellSection = $("<div>");
      wellSection.addClass("well");
      wellSection.attr("id", "character-well-" + i);
      $("#well-section").append(wellSection);

      $("#tableSection").append("<h2>" + data[i].customerName + "</h2>");
      $("#tableSection").append("<h3>Role: " + data[i].customerEmail + "</h4>");
      $("#tableSection").append("<h3>Age: " + data[i].customerPhone + "</h4>");
      $("#tableSection").append("<h3>Force Points: " + data[i].customerId + "</h4>");
    }
  });
  </script>

  </script>
</body>
</html>
