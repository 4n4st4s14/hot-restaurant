<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TablesPage</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
<div class="container">

    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">We only have 5 tables</h2>
        <br>

        <div class="text-center">
          <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button</a>
            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span>Make Reservation</button></a>
          </div>

        </div>

        <div class="card">
  <div class="card-header">
    Current Reservations
  </div>
  <div class="card-body" id='current'>
    <blockquote class="blockquote mb-0" id="current-reservations">
    </blockquote>
  </div>
</div>

<div class="card">
<div class="card-header">
Waiting List
</div>
<div class="card-body">
<blockquote class="blockquote mb-0" id="waitlist">

</blockquote>
</div>
</div>

<footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">Github Repo</a></p>
    </div>
  </footer>

</div>


  <script>
  $.get("/api", function(data) {
    console.log(data);
    for (var i = 0; i < data.length; i++) {
      var wellSection = $("<div>");
      wellSection.addClass("well");
      wellSection.attr("id", "character-well-" + i);
      $("#well-section").append(wellSection);

      $("#current-reservations").append("<h2>Name: " + data[i].customerName + "</h2>");
      $("#current-reservations").append("<h3>Email: " + data[i].customerEmail + "</h4>");
      $("#current-reservations").append("<h3>Phone: " + data[i].customerPhone + "</h4>");
      $("#current-reservations").append("<h3>Id: " + data[i].customerId + "</h4>");
    }
  });
  </script>
</body>
</html>
